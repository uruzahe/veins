[General]
cmdenv-express-mode = true
cmdenv-autoflush = false
cmdenv-status-frequency = 1s
output-scalar-file = ${resultdir}/${configname}-${iterationvarsf}-${repetition}.sca
output-vector-file = ${resultdir}/${configname}-${iterationvarsf}-${repetition}.vec
parallel-simulation = false
result-dir = results
simtime-resolution = ps
**.bin-recording = true
**.cmdenv-log-level = info

ned-path = .
image-path = ../../images

network = RSUExampleScenario

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = true

sim-time-limit = 200s

**.scalar-recording = true
**.statistic-recording = true
**.vector-recording = true

*.playgroundSizeX = 2500m
*.playgroundSizeY = 2500m
*.playgroundSizeZ = 50m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
# When the sumo poly is empty, we have to remove the line.
# *.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

########################ps##################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 0.1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("sumo_for_vfc.launchd.xml")

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
*.rsu[0].mobility.x = 2000
*.rsu[0].mobility.y = 2000
*.rsu[0].mobility.z = 3

*.rsu[*].applType = "TraCIDemoRSU11p"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5
*.rsu[*].nic.phy80211p.antennaOffsetZ = 0 m

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.node[*].nic.phy80211p.antennaOffsetY = 0 m
*.node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "TraCIDemo11p"
# *.node[*].appl.headerLength = 80 bit
*.node[*].appl.headerLength = 0 bit
*.node[*].appl.sendBeacons = false
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1.0s
*.node[*].appl.beaconLengthBits = 1400 bit
# beaconInterval:   175 (byte) * 8 (bit/byte)
# cite:             Lopez, L. M., Mendoza, C. F., Casademont, J., & Camps-Mur, D. (2020). Understanding the Impact of the PC5 Resource Grid Design on the Capacity and Efficiency of LTE-V2X in Vehicular Networks. Wireless Communications and Mobile Computing, 2020. https://doi.org/10.1155/2020/8156908

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false
# *.node[*0].veinsmobility.accidentCount = 1
# *.node[*0].veinsmobility.accidentStart = 73s
# *.node[*0].veinsmobility.accidentDuration = 50s

[Config Default]

[Config WithBeaconing]
*.rsu[*].appl.sendBeacons = true
*.node[*].appl.sendBeacons = true

[Config WithChannelSwitching]
*.**.nic.mac1609_4.useServiceChannel = true
*.node[*].appl.dataOnSch = true
*.rsu[*].appl.dataOnSch = true

[Config Co-Carla-Dynamic-Simulation]
*.manager.updateInterval = 0.1s
*.manager.firstStepAt = 120s
*.manager.launchConfig = xmldoc("sumo_for_vfc.launchd.xml")

*.node[*].appl.is_dynamic_simulation = true
*.node[*].appl.sendBeacons = false
*.node[*].appl.sendCPM = true
*.node[*].appl.carlaTimeStep = 0.1s
*.node[*].appl.carlaVeinsDataDir = "/vagrant/carla-veins-data/dynamic/"

[Config Co-Carla-Static-Simulation]
*.manager.updateInterval = 0.1s
*.manager.firstStepAt = 120s
*.manager.launchConfig = xmldoc("sumo_for_vfc.launchd.xml")

*.node[*].appl.is_dynamic_simulation = false
*.node[*].appl.sendBeacons = false
*.node[*].appl.sendCPM = true
*.node[*].appl.carlaTimeStep = 0.1s
*.node[*].appl.carlaVeinsDataDir = "/vagrant/carla-veins-data/2021-07-23_15-38-44/"
